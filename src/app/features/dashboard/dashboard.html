<div class="dashboard-layout">
  <header>
    <h1>Bienvenido a tu HealthDash</h1>
    <p>Conectado como: {{ authService.currentUser()?.name }}</p>
  </header>

  <main class="content">
    <section class="form-section">
      <app-activity-form #formRef></app-activity-form>
    </section>

    <section class="list-section">
      <app-activity-list [activityForm]="formRef"></app-activity-list>
    </section>

    <div class="chart-section">
      <app-activity-chart></app-activity-chart>
    </div>
  </main>
</div>
